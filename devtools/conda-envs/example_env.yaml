# An example working environment recommended for projects using this package
# This file is used to set up environments for the example notebooks and scripts
# See test_env.yaml for bare-bones dependencies to only run and test the core code
name: example-vae-mol-sim

channels:
  - conda-forge

dependencies:
  - python<=3.11
  - numpy
  - scipy
  - matplotlib
  - netcdf4
  - jupyter
  - jupyterlab
  - ipykernel
  - ipywidgets=7
  - nglview
  - openmm
  - openmmtools
  - mdtraj
  - sphinx<7.0
  - sphinx_rtd_theme
  - pip
  - pip:
      - tensorflow<=2.15
      - tensorflow-probability<=0.23
      - geometric-algebra-attention
